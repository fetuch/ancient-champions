<div class="space-y-12">
    <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-3xl font-extrabold text-gray-900">New Champion</h1>
        <p class="mt-4 text-lg text-gray-500">Create your unique champion.</p>
    </div>

    {{ model | json }}

    <form 
        #championForm="ngForm"
        class="space-y-6" 
        (ngSubmit)="onSubmit()" 
    >
        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-8">
            <div class="sm:col-span-4">
                <label for="pantheon" class="form-label">Pantheon</label>
                <div class="mt-1">
                    <select 
                        id="pantheon" 
                        name="pantheon" 
                        #pantheon="ngModel"
                        required 
                        autofocus
                        [(ngModel)]="model.pantheon"
                        class="form-input"
                        autocomplete="pantheon-name"
                    >
                        <option *ngFor="let pantheon of pantheons" [value]="pantheon.name">{{pantheon.name}}</option>
                  </select>
                </div>
            </div>

            <div class="sm:col-span-4">
              <label for="name" class="form-label">Champion name</label>
              <div class="mt-1">
                <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    autocomplete="champion-name" 
                    class="form-input"
                    required
                    #name="ngModel"
                    [(ngModel)]="model.name" 
                >
              </div>
              <p [hidden]="name.valid || name.pristine" class="form-error">Name is required</p>
            </div>
    
            <div class="sm:col-span-2">
              <label for="hp" class="form-label"> Hit points </label>
              <div class="mt-1">
                <input 
                    type="number"
                    min="{{minHp}}"
                    max="{{model.hp + freePoints}}"
                    name="hp"
                    id="hp" 
                    autocomplete="champion-hp" 
                    class="form-input"
                    required
                    #hp="ngModel"
                    [(ngModel)]="model.hp"
                    (ngModelChange)="onStatChange()"
                >
              </div>
              <p [hidden]="hp.valid || attack.pristine" class="form-error">Hit points field is required</p>
            </div>
    
            <div class="sm:col-span-2">
                <label for="attack" class="form-label"> Attack power </label>
                <div class="mt-1">
                  <input 
                      type="number"
                      min="{{minAttack}}"
                      max="{{model.attack + freePoints}}"
                      name="attack" 
                      id="attack" 
                      autocomplete="champion-attack" 
                      class="form-input"
                      required
                      #attack="ngModel"
                      [(ngModel)]="model.attack"
                      (ngModelChange)="onStatChange()"
                  >
                </div>
                <p [hidden]="attack.valid || attack.pristine" class="form-error">Attack power field is required</p>
            </div>

            <div class="sm:col-span-2">
                <label for="defence" class="form-label"> Defence </label>
                <div class="mt-1">
                  <input 
                      type="number" 
                      min="{{minDefence}}"
                      max="{{model.defence + freePoints}}"
                      name="defence" 
                      id="defence" 
                      autocomplete="champion-defence" 
                      class="form-input"
                      required
                      #defence="ngModel"
                      [(ngModel)]="model.defence"
                      (ngModelChange)="onStatChange()"
                  >
                </div>
                <p [hidden]="defence.valid || defence.pristine" class="form-error">Defence field is required</p>
            </div>  

            <div class="sm:col-span-2">
                <label for="points" class="form-label"> Free points </label>
                <div class="mt-1">
                  <input 
                      type="number" 
                      name="points" 
                      id="points" 
                      class="form-input"
                      disabled
                      value="{{freePoints}}"
                  >
                </div>
            </div>  
        </div>

        
        <div class="">
            <label for="avatar" class="form-label"> Avatar </label>
            <div class="">
                <input 
                    type="hidden" 
                    name="avatar" 
                    id="avatar" 
                    required
                    #avatar="ngModel"
                    [(ngModel)]="model.avatar"
                >
            </div>

            <div class="mt-1 grid grid-cols-3 gap-y-6 gap-x-4 sm:grid-cols-6">
                <div 
                    *ngFor="let avatar of images" 
                    class="col-span-1 overflow-hidden rounded-md"
                    >
                    <img
                        src="{{avatar}}" 
                        alt=""
                        class="avatar"
                        [class.refused]="model.avatar && model.avatar !== avatar"
                        (click)="onSelectAvatar(avatar)"
                    >
                </div>
            </div>
        </div>


        <div class="flex items-center justify-between">
            <div class="flex items-center">
            <input 
                ngModel
                required 
                id="disclaimer" 
                name="disclaimer" 
                type="checkbox" 
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            >
            <label for="disclaimer" class="ml-2 block text-sm text-gray-900">Disclaimer: This project uses in memory database (for now), so every data you persist will be available only until page refresh.</label>
            </div>
        </div>

        <div>
            <button 
                type="submit"   
                class="btn"
                [disabled]="!championForm.form.valid"
            >Submit</button>
        </div>
    </form>
</div>
