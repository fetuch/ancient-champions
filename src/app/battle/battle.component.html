<div *ngIf="!opponents">The time to strike is now. Choosing the opposite team...</div>

<div *ngIf="opponents">

    <div class="stage">
        <div class="team">
            <app-battle-champion-detail
                *ngFor="let champion of opponents[0].members"
                [champion]="champion"
            ></app-battle-champion-detail>
        </div>

        <div>
            <div style="margin: 1em 0;">
                <button (click)="startTheBattle()">FIGHT!!!</button>
            </div>
            
            <app-battle-logs></app-battle-logs>
        </div>
        
        <div class="team">
            <app-battle-champion-detail
                *ngFor="let champion of opponents[1].members"
                [champion]="champion"
            ></app-battle-champion-detail>
        </div>
    </div>
</div>
