<a 
    routerLink="/pantheons/{{pantheon.name.toLowerCase()}}"
    *ngIf="pantheon"
    class="pantheon"
>
    <div class="pantheon__banner">
        <img src="{{pantheon.banner}}" alt="">

        <h2 class="pantheon__name">{{pantheon.name}}</h2>
    </div>

    <div class="pantheon__champions">
        <div 
            *ngFor="let champion of pantheon.champions"
            class="pantheon__champion"
        >
            <img src="{{champion.avatar}}" alt="">
        </div>
    </div>
</a>
