<div *ngIf="pantheon">
    <h1 class="title">{{pantheon.name}}</h1>

    <ul class="champions">
        <li *ngFor="let champion of pantheon.champions">
            <div 
                (click)="toggleSelectedChampion(champion)"
                [class.selected]="selectedChampions.includes(champion)"
                class="champion"
            >
                <div class="champion__hero">
                    <img src="{{pantheon.banner}}" alt="">
                </div>

                <div class="champion__main">
                    <img class="champion__avatar" src="{{ champion.avatar }}" alt="">
                    <div class="champion__details">
                        <span class="champion__name">{{ champion.name }}</span>
                    </div>
                </div>

                <div class="champion__stats">
                    <span>Attack: {{champion.attack}}</span>
                    <span>Defence: {{champion.defence}}</span>
                </div>
            </div>
        </li>
    </ul>

    <div>
        <div class="team" style="margin-bottom: 1em;">
            Your team: 
            <span *ngFor="let champion of selectedChampions">
                {{champion.name}}
            </span>
        </div>

        <button (click)="startABattle()" [disabled]="selectedChampions.length !== requiredChampions">Start a battle</button>
    </div>
</div>
