<div class="">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-3xl font-extrabold text-gray-900">Available Pantheons</h1>
      <p class="mt-4 text-lg text-gray-500">Champions are grouped by the pantheon they belong to. Pick your favorite one to see its details.</p>
    </div>

    <ul class="mt-12 space-y-10 sm:space-y-0 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:gap-y-12">
      <li *ngFor="let pantheon of pantheons">
        <app-pantheon-detail [pantheon]="pantheon"></app-pantheon-detail>
      </li>
    </ul>
</div>
