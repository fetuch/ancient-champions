<nav class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <img routerLink="/" class="block h-8 w-auto" src="/assets/logo.png" alt="Workflow">
          </div>

          <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
            <a *ngFor="let item of menuItems" 
              routerLink="{{item.link}}" 
              class="nav-link" 
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: item.exact}"
              > {{item.name}} </a>
          </div>
        </div>

        <div class="-mr-2 flex items-center sm:hidden">
          <!-- Mobile menu button -->
          <button type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
            <svg 
              [class.hidden]="menuOppened" 
              class="block h-6 w-6" 
              (click)="menuOppened = !menuOppened"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>

            <svg 
              [class.hidden]="!menuOppened" 
              class="hidden h-6 w-6" 
              (click)="menuOppened = !menuOppened"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div [class.hidden]="!menuOppened" class="sm:hidden" id="mobile-menu">
      <div class="pt-2 pb-3 space-y-1">
        <a 
          *ngFor="let item of menuItems" 
          routerLink="{{item.link}}" 
          class="mobile-nav-link" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: item.exact}"
        > 
          {{item.name}} 
        </a>
      </div>
    </div>
  </nav>
